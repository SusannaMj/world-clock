<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose city</option>
        <option value="">Los Angeles</option>
        <option value="">Sydney</option>
        <option value="">Berlin</option>
        <option value="">Maldives</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">September 10th 2023</div>
        <div class="time">09:33 PM</div>
      </div>
      <h2>Sydney</h2>
      <div class="date">September 10th 2023</div>
      <div class="time">09:33 PM</div>
    </div>
    <footer>
      This project was coded with ðŸ’™ by Susanna Mjetk and is open sourced on
      <a href="https://github.com/SusannaMj/world-clock"> GitHub</a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
