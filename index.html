<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="city">
        <option value="">Choose a city</option>
        <option value="current">My current location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Indian/Maldives">Maldives</option>
      </select>
      <div id="cities">
        <div class="city" id="los_angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">September 10th 2023</div>
          </div>
          <div class="time">09:33 <small>PM</small></div>
        </div>
        <div class="city" id="costa_rica">
          <div>
            <h2>Costa Rica</h2>
            <div class="date">September 10th 2023</div>
          </div>
          <div class="time">09:33 <small>PM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>Cairns</h2>
            <div class="date">September 10th 2023</div>
          </div>
          <div class="time">09:33 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ðŸ’œ by <strong> Susanna Mjetk </strong>and is
      open sourced on
      <a href="https://github.com/SusannaMj/world-clock"> GitHub</a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
